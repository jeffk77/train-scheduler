<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Scheduler  |  U of T Coding Bootcamp</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <!-- CSS style -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>





<!-- jumbotron -->
<div class="jumbotron jumbotron-fluid text-white" style="background-color: #ccc;">
    <div class="container text-center pt-5">
        <br>
        <h1 class="display-2">Rock & Roll Train</h1>
        <p class="lead" id="schedule">
            <strong>Enjoy the ride!</strong>
        </p>
    </div>
</div>
<!-- /jumbotron -->

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <!-- Current Train -->
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <strong>Current Train Schedule</strong>
                    </h3>
                </div>
                <div class="panel-body">
                    <table class="table table-hover" id="train-table">
                        <thead class="thead-light">
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- /Current Train -->
        </div>
        <br>
        <div class="col-lg-12">
            <!-- Add Train  -->
            <div class="panel p-5 rounded" style="background-color: #ccc">
                <div class="panel-heading">
                    <h3 class="panel-title" id="request">
                        <strong id="requestcolor">Request a train</strong>
                    </h3>
                </div>
                <div class="panel-body">
                    <!-- Entry Form -->
                    <form class="container">
                        <div class="form-group">
                            <label for="train-name-input">Train Name</label>
                            <input class="form-control" id="train-name-input" type="text">
                        </div>
                        <!-- Add Destination -->
                        <div class="form-group">
                            <label for="dest-input">Destination</label>
                            <input class="form-control" id="dest-input" type="text">
                        </div>
                        <!-- Add frequency in minutes -->
                        <div class="form-group">
                            <label for="first-train-input">First Train Time (HH:MM - AM/PM )</label>
                            <input class="form-control" id="first-train-input" type="text">
                        </div>
                        <!-- Add frequency in minutes -->
                        <div class="form-group">
                            <label for="freq-input">Frequency (min)</label>
                            <input class="form-control" id="freq-input" type="text">
                        </div>
                        <!-- Submit button -->
                        <button class="btn btn-dark" id="add-train-btn" type="submit">Submit</button>
                    </form>
                </div>
            </div>
            <!-- /Add Train -->
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>


</body>

</html>
