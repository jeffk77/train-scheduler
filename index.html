<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Schedule Board | U of T Coding Bootcamp</title>

    <!-- Bootstrap Source Coding -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">

    <!-- Bootstrap Source Coding -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">

    <!-- Google Font Source Coding -->
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px|Special+Elite" rel="stylesheet">

    <!-- Firebase Source Coding -->
    <script src="https://www.gstatic.com/firebasejs/5.0.2/firebase.js"></script>

    <!-- Moment.js Source Coding -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<!-- Jumbotron Header -->
<div class="jumbotron jumbotron-fluid text-white" style="background-color: #ccc;">
    <div class="container text-center pt-5">
        <h1 class="display-1">TRAIN SCHEDULE</h1>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    Current Train Schedule
                </div>

                <!-- Table to hold train times, with headers pre-assigned -->
                <div class="panel-body">
                    <table class="table table-hover" id="train-table">
                        <thead class="thead-light">
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                
            </div>
        </div>

        <br>

        <!-- Train Info Request Panel, Designed for User Inputs for All Timing Requirements -->
        <div class="panel p-12 rounded" style="background-color: #ccc">
            <div class="panel-heading">
                Request a train
            </div>
            <div class="panel-body" id="requestpanel">

                <form class="container">
                    <div class="form-group">
                        <label for="train-name-input">Train Name</label>
                        <input class="form-control" id="train-name-input" type="text">
                    </div>

                    <div class="form-group">
                        <label for="dest-input">Destination</label>
                        <input class="form-control" id="dest-input" type="text">
                    </div>

                    <div class="form-group">
                        <label for="first-train-input">First Train Time (HH:MM - AM/PM )</label>
                        <input class="form-control" id="first-train-input" type="text">
                    </div>

                    <div class="form-group">
                        <label for="freq-input">Frequency (min)</label>
                        <input class="form-control" id="freq-input" type="text">
                    </div>

                    <button class="btn btn-dark" id="add-train-btn" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Javascript Source Coding -->
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>


</body>

</html>
